<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="On_start()">
    <div class="container">
        <div class="box" id="main-box">
            <div class="inputs">
                <button class="buttonclass" id="button-1"></button>
                <button class="buttonclass" id="button-2"></button>
                <button class="buttonclass" id="button-3"></button>
            </div>
            <div class="inputs">
                <button class="buttonclass" id="button-4"></button>
                <button class="buttonclass" id="button-5"></button>
                <button class="buttonclass" id="button-6"></button>
            </div>
            <div class="inputs">
                <button class="buttonclass" id="button-7"></button>
                <button class="buttonclass" id="button-8"></button>
                <button class="buttonclass" id="button-9"></button>
            </div>
        </div>
    </div>
</body>
</html>
